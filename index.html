<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="shortcut icon" href="/assets/images/fevicon.png" type="image/png" />
  <title>Validax</title>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <a href="index.html" style="display: flex; align-items: center; gap: 0.5rem; text-decoration: none; color: inherit;">
          <img src="./assets/images/fevicon.png" alt="Logo" />
          <span>Validax</span>
        </a>
      </div>
      <ul>
        <li><a href="/About-me.html">About me</a></li>
        <li><a href="/Contact-me.html">Contact me</a></li>
      </ul>
    </nav>     
  </header>

  <main>
    <div class="container">
      <h1>Enter Your Email</h1>
      <form id="emailForm">
        <input
          type="email"
          id="username"
          name="username"
          placeholder="you@example.com"
          required
          autocomplete="email"
        />
        <button type="submit" id="validateBtn" class="btn">Validate</button>
      </form>
    </div>

    <div class="container">
      <h2>Email Validation Results</h2>
      <div id="resultCont">
        <p>Your results will appear here.</p>
      </div>
    </div>
  </main>

  <script src="/javascript/global.js"></script>
</body>
</html>

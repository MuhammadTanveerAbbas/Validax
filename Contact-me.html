<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/global.css" />
  <link rel="icon" href="assets/images/fevicon.png" type="image/png" />
  <title>Contact Me â€“ Validax</title>
  <style>
    #thankYouMessage {
      display: none;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <a href="index.html" style="display:flex;align-items:center;gap:0.5rem;text-decoration:none;color:inherit;">
          <img src="assets/images/fevicon.png" alt="Logo" />
          <span>Validax</span>
        </a>
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="About-me.html">About me</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="contact-form" id="formContainer">
      <h1>Contact Me</h1>
      <form id="contactForm" action="https://api.web3forms.com/submit" method="POST"> 
        <input type="hidden" name="access_key" value=" write here web3forms access key" /> 
        <!-- write here web3forms access key -->
        <input type="hidden" name="auto_response" value="Thanks for reaching out! We'll get back to you shortly." />
        <input type="hidden" name="from_name" value="Muhammad Tanveer Abbas" />
        <input type="hidden" name="replyto" value="your@email.com" />

        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write your message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="thank-you-message" id="thankYouMessage">
      <p>Thank you! Your message has been sent.</p>
    </div>
  </main>

  <script>
    (function () {
      const form = document.getElementById("contactForm");
      const container = document.getElementById("formContainer");
      const thankYou = document.getElementById("thankYouMessage");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const submitBtn = form.querySelector("button[type=submit]");
        submitBtn.disabled = true;

        fetch(form.action, {
          method: "POST",
          body: new FormData(form)
        })
          .then(res => {
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            container.style.display = "none";
            thankYou.style.display = "block";
          })
          .catch(err => {
            console.error("Submission error:", err);
            alert("Submission failed. Please try again.");
            submitBtn.disabled = false;
          });
      });
    })();
  </script>
</body>

</html>
